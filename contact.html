  <style>
    .page {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      padding: 9rem 2rem 6rem;
    }

    .page h1 {

      margin-bottom: 1rem;
    }

    .page p {
      font-size: 1rem;
      color: #ccc;
      line-height: 1.6;
    }

    .page a {
      color: #38bdf8;
      text-decoration: none;
    }

    .page a:hover {
      text-decoration: underline;
    }

    /* Light theme fixes */
    body.light-theme .page p {
      color: #111;
    }
    body.light-theme .page strong {
      color: #000;
    }

    /* üì± Mobile responsiveness */
    @media (max-width: 768px) {
      .page {
        padding: 7rem 1.2rem 5rem;
      }

      .page h1 {
        font-size: 1.5rem;
      }

      .page p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <!-- üåô Toggle -->
  <div class="fixed-toggle">
    <span id="theme-icon" title="Toggle theme">üåô</span>
  </div>

  <!-- üß† Header -->
  <header class="site-header">
    <a href="index.html" class="site-name">mayank.</a><span class="page-path"> / contact</span>

  <!-- üì© Main Content -->

  <!-- üë£ Footer -->

    <div class="footer-left">

  </footer>

  <!-- üåó Toggle Theme Script -->
  <script>
    const themeIcon = document.getElementById('theme-icon');
    const root = document.body;

    if (localStorage.getItem('theme') === 'light') {
      root.classList.add('light-theme');
      themeIcon.textContent = '‚òÄÔ∏è';
    }

    themeIcon.addEventListener('click', () => {
      if (root.classList.contains('light-theme')) {
        root.classList.remove('light-theme');
        localStorage.setItem('theme', 'dark');
        themeIcon.textContent = 'üåô';
      } else {
        root.classList.add('light-theme');
        localStorage.setItem('theme', 'light');
        themeIcon.textContent = '‚òÄÔ∏è';
      }
    });
  </script>

</body>
