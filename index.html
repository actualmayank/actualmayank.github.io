  <!-- âœ¨ Typing Effect Script -->
  <script>
    const roles = ["developer.", "creator.", "night owl. ðŸ¦‰"];
    const typingEl = document.querySelector(".typing-text");
    let roleIndex = 0;
    let charIndex = 0;
    let typing = true;

    function typeLoop() {
      if (typing) {
        if (charIndex < roles[roleIndex].length) {
          typingEl.textContent += roles[roleIndex].charAt(charIndex);
          charIndex++;
          setTimeout(typeLoop, 100);
        } else {
          typing = false;
          setTimeout(typeLoop, 1300);
        }
      } else {
        if (charIndex > 0) {
          typingEl.textContent = roles[roleIndex].substring(0, charIndex - 1);
          charIndex--;
          setTimeout(typeLoop, 50);
        } else {
          typing = true;
          roleIndex = (roleIndex + 1) % roles.length;
          setTimeout(typeLoop, 500);
        }
      }
    }

    window.addEventListener("load", typeLoop);
  </script>
